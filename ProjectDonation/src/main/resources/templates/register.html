<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>

    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/icofont/css/icofont.css}">

    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">

</head>
<body>
	<div class="mcontainer navbar-wrapper">
       <!-- include header -->
       <th:block th:include="@{header-logo}"></th:block>
       
       <div class="signup-form">
		    <form th:action="@{/Donation/register}" th:object="${appUserForm}" method="post">
				<h2>Đăng ký tài khoản</h2>
				<p>Vui lòng điền vào biểu mẫu này để tạo tài khoản!</p>
				
				<div th:if="${errorMessage != null}"
           th:utext="${errorMessage}" class="error">...</div>
				
				<hr>
		        <div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<span class="fa fa-user"></span>
							</span>                    
						</div>
						<input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Tên đăng nhập">
						<span class="stick">*</span>
					</div>
					<span class="stick" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">*</span>
		        </div>

							</span>                    
						</div>
						<input type="password" class="form-control" id="pass" name="pass" th:field="*{pass}" placeholder="Mật khẩu">
						<span class="stick">*</span>
					</div>
					<span class="stick" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
		        </div>

					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-lock"></i>
								<i class="fa fa-check"></i>
							</span>                    
						</div>
						<input type="password" id="repassword" class="form-control" name="confirm_password" th:field="*{confirmPass}" placeholder="Xác nhận mật khẩu">
						<span class="stick">*</span>
					</div>
					<span class="stick" th:if="${#fields.hasErrors('confirmPass')}" th:errors="*{confirmPass}"></span>
		        </div>
		        <div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
							
								<i class="fa fa-id-badge"></i>
							</span>                    
						</div>
						<input type="text" class="form-control" id="fullname" name="fullname" th:field="*{fullName}" placeholder="Họ tên">
						<div class="space"></div>
					</div>
					
		        </div>
		         -->
		        <div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-paper-plane"></i>
							</span>                    
						</div>
						<input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Địa chỉ email">
						<span class="stick">*</span>
					</div>
					<span class="stick" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">*</span>
		        </div>
		        <div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-phone"></i>
							</span>                    
						</div>
						<input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" placeholder="Số điện thoại">
						<span class="stick">*</span>
					</div>
					<span class="stick" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">*</span>
		        </div>
				<div class="form-group">
		            <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
		        </div>
		    </form>
			<div class="text-center">Bạn đã có tài khoản? <a th:href="@{/Donation/login}">Đăng nhập tại đây</a></div>
		</div>
       
		 <!-- include footer -->
       <th:block th:include="@{footer}"></th:block>
    </div>  
   
   
    
<!-- Required Jquery -->
<script type="text/javascript" th:src="@{/assets/js/jquery/jquery.min.js}"></script>
