<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin tài khoản</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trao Yêu Thương">
    <meta name="keywords" content="Trao Yêu Thương, Gửi Trọn Niềm Tin">
    
    <!-- Favicon icon -->
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap/bootstrap.min.css}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--datepicker-->
    <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">

    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/themify-icons/themify-icons.css}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/icofont/css/icofont.css}">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style-info-account.css}">

</head>
<body>
    <div class="mcontainer navbar-wrapper" vertical-effect="pink" vertical-nav-type="expanded">
        <div class="overlay-box"></div>
        <!-- include header -->
        <th:block th:include="@{header-logo}"></th:block>
        
        <div class="div-main-container">
            <div class="div-wrapper">
                <!-- include navbar -->
                <th:block th:include="@{navbar}"></th:block>
                <!-- content -->
                <div class="div-content">
                    <div class="main-body"> 
                    	<div class="row gutters-sm">
                    		<div class="col-md-4 mb-3">
                    			<div class="card">
                    				<div class="card-body">
                    					<div class="d-flex flex-column align-items-center text-center"> 
                    						<input accept="image/*" type="file" id="imgupload" style="display:none"/> 
                    						<img id="img_avatar" th:src="@{${account.avatar}}" th:alt="${account.fullName}" class="rounded-circle" width="150" height="150">
                    						<input id="choces_avatar" type="button"/>
                    						<div class="mt-3">
                    							<h4 id="h_username" th:utext="${#request.userPrincipal.name}"></h4>                    								
                    						</div>
                    						<input id="update_avatar" type="button" value="Cập nhật ảnh đại diện" style="display:none"/>
                    					</div>
                    					
                    				</div>
                    				
                    			</div>
                    			
                    			
                    		</div>
                    		<div class="col-md-8">
                    		
                    			<section class="tabs">
								    <input id="tab-1" type="radio" name="radio-set" class="tab-selector tab-selector-1" checked="checked" />
								    <label for="tab-1" class="tab-label-1">Thông tin tài khoản</label>
								      
								    <input id="tab-2" type="radio" name="radio-set" class="tab-selector tab-selector-2" />
								    <label for="tab-2" class="tab-label-2">Đổi mật khẩu</label>
								    
								    <div class="clear-shadow"></div>
								                  
								    <div class="content">
								        <div class="m-content content-1">
								            <div class="m-card mb-3">
								            	<form id="f_account_info" th:action="@{/Donation/user/updateAccountInfo}" th:object="${account}" method="post">
				                    				<div class="card-body">
				                    					<div class="row">
				                    						<div class="col-sm-3">
				                    							<h6 class="mb-0">Họ tên</h6>
				                    						</div>
				                    						<div class="col-sm-9 text-secondary">
				                    							<input class="form-control" type="text" th:field="*{fullName}">
				                    						</div>
				                    					</div>
				                    					<hr>
				                    					<div class="row">
				                    						<div class="col-sm-3">
				                    							<h6 class="mb-0">Email</h6>
				                    						</div>
				                    						<div class="col-sm-9 text-secondary">
				                    							<input class="form-control" type="text" th:field="*{email}">
				                    							<input type="hidden" th:field="*{h_email}">
				                    						</div>
				                    						<span class="stick" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">*</span>
				                    					</div>
				                    					<hr>
				                    					<div class="row">
				                    						<div class="col-sm-3">
				                    							<h6 class="mb-0">Số điện thoại</h6>
				                    						</div>
				                    						<div class="col-sm-9 text-secondary">
				                    							<input class="form-control" type="text" th:field="*{phone}">
				                    							<input type="hidden" th:field="*{h_phone}">
				                    						</div>
				                    						<span class="stick" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">*</span>
				                    					</div>
				                    					<hr>
				                    					
				                    					<div class="row">
				                    						<div class="col-sm-12"> 
				                    							<input type="submit" class="btn btn-info" value="Cập nhật"/>
				                    						</div>
				                    					</div>
				                    				</div>
			                    				</form>
			                    			</div>
								        </div>
								        <div class="m-content content-2">
								            <div class="m-card mb-3">
								            	
				                    				<div class="card-body">
				                    					<div class="row">
				                    						<div class="col-sm-4">
				                    							<h6 class="mb-0">Mật khẩu cũ</h6>
				                    							<span class="stick">*</span>
				                    						</div>
				                    						<div class="col-sm-8 text-secondary">
				                    							<input id="pass_old" class="form-control" type="password">
				                    						</div>
				                    						<span id="msg_pass_old" class="stick"></span>
				                    					</div>
				                    					<hr>
				                    					<div class="row">
				                    						<div class="col-sm-4">
				                    							<h6 class="mb-0">Mật khẩu mới</h6>
				                    							<span class="stick">*</span>
				                    						</div>
				                    						<div class="col-sm-8 text-secondary">
				                    							<input id="pass_new" class="form-control" type="password">
				                    						</div>
				                    						<span id="msg_pass_new" class="stick"></span>
				                    					</div>
				                    					<hr>
				                    					<div class="row">
				                    						<div class="col-sm-4">
				                    							<h6 class="mb-0">Xác nhận mật khẩu mới</h6>
				                    							<span class="stick">*</span>
				                    						</div>
				                    						<div class="col-sm-8 text-secondary">
				                    							<input id="confirm_pass_new" class="form-control" type="password">
				                    						</div>
				                    						<span id="msg_con_pass" class="stick"></span>
				                    					</div>
				                    					<hr>
				                    					
				                    					<div class="row">
				                    						<div class="col-sm-12"> 
				                    							<button onclick="updatePass()" id="btn_update_pass" class="btn btn-info ">Cập nhật</button>
				                    							<button onclick="resetInput()" id="btn_reset_input" class="btn">Nhập lại</button>
				                    						</div>
				                    					</div>
				                    				</div>
			                    				
			                    			</div>
								        </div>
								        
								    </div>
								</section>
                    		
                    		
                    			
                    		</div>
                    	</div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
        <!-- alert box modal message-->
		<div id="modalMsg" class="modal-msg">
	
	   		<!-- Modal msg content -->
			<div class="modal-msg-content">
	  			<div class="modal-msg-header">    			
	    			<i class="fa fa-check fa-color-green"></i><h5 class="msg-content"></h5>
	    			<!-- <i class="far fa-times"></i> -->
	  			</div>
		  		
			</div>
	
		</div>
        
        <!-- alert box modal message-->
		<div id="msgBox" class="modal-msg">
		<th:block th:if="${status}">	
	   		<!-- Modal msg content -->
			<div class="modal-msg-content">
	  			<div class="modal-msg-header">    
	  			<th:block th:if="${status == '0'}">				
	    			<i class="fa fa-check fa-color-green"></i>    			
	    		</th:block>	
	    		<th:block th:unless="${status == '0'}">				
	    			<i class="fa fa-times fa-color-red"></i>    			
	    		</th:block>
	    		<h5 class="msg-content" th:utext="${message}">test</h5>
	  			</div>
		  		
			</div>
		</th:block>
		</div>
        
        <!-- footer -->
    	<div class="footer ft:mll">
			<div class="footer-content">
		            <div class="col-footer">
		               
		                <ul>
		                    <li><a th:href="@{/Donation/index}">Trang chủ</a></li>                    
		                    <li><a href="#">Tin tức</a></li>
		                    <li><a href="#">Liên hệ</a></li>
		                </ul>
		            </div>
		
		            <div class="col-footer"> 
		            </div>
		        </div>
		        <hr>
		        <div class="footer-bottom">
		            <p class="head-ti">&copy; 2021 SWP490x_01-A_VN_DN Đồ án cuối khóa_CCDN.</p>
		        </div>
		</div>
    </div>






<!-- Required Jquery -->
<script type="text/javascript" th:src="@{/assets/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery-ui/jquery-ui.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>    

<script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/action.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/script-account.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/action_account.js}"></script>
</body>
</html>
