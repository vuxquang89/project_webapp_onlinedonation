<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới lượt quyên góp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodedThemes">
    
    <meta name="author" content="CodedThemes">

    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--datepicker-->
    <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">

    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/themify-icons/themify-icons.css}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/icofont/css/icofont.css}">

    <!-- Core build with no theme, formatting, non-essential modules -->

    <!-- Rich Text Editor css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    
    <!-- select2 library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
	

    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">

</head>
<body>
	<div class="mcontainer navbar-wrapper" vertical-effect="pink" vertical-nav-type="expanded">
        <div class="overlay-box"></div>
        <!-- include header -->
        <th:block th:include="@{admin/header}"></th:block>
        
        <div class="div-main-container">
            <div class="div-wrapper">
                <!-- include navbar -->
                <th:block th:include="@{admin/navbar}"></th:block>
                
                <!-- content -->
                <div class="div-content">
                    <div class="div-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-body">
                                	<form id="f-donation" th:action="@{/Donation/admin/saveUpdateAddDonation}" method="post" th:object="${updateDonationForm}">
                                        <h3 class="title">Thêm mới lượt quyên góp</h3>
                                        <div id="msg" class="msg" th:utext="${msg}"></div>
                                        
                                        <div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="d_id" class="lable-input">Mã chiến dịch</label>
                                                </div>                                            
                                                <div class="col-sm-3 col">
                                                    <input id="d_id" th:field="*{campaignId}" type="text" placeholder="Nhập mã chiến dịch" class="form-control" readonly>
                                                    
                                                </div>
                                                
                                            </div>
                                            
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="d_userid" class="lable-input">Chọn nhà hảo tâm <span class="stick">*</span></label>
                                                </div>                                            
                                                <div class="col-sm-3 col">
                                                    <!-- <input id="d_userid" th:field="*{userId}" type="text" placeholder="Nhập mã nhà hảo tâm" class="form-control"> -->
                                                    
                                                    <select id="d_userid" th:field="*{userId}" class="form-control">
													<!-- Dropdown List Option -->
													</select>
													<span class="stick" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">*</span>
                                                </div>
                                                
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="d_amount" class="lable-input">Số tiền quyên góp(đ) <span class="stick">*</span></label>
                                                </div>                                            
                                                <div class="col-sm-3 col">
                                                    <input id="d_mount" th:name="amount" th:value="${#numbers.formatInteger(updateDonationForm.amount,3)}" type="number" placeholder="Nhập số tiền quyên góp" class="form-control">
                                                    <span class="stick" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">*</span>
                                                </div>
                                                
                                                
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="d_date" class="lable-input">Ngày quyên góp </label>
                                                </div>                                            
                                                <div class="col-sm-2 col input-group date" id="update-from-datepicker" data-date-format="dd-mm-yyyy">
                                                    <input id="d_date" th:field="*{dateTime}" type="text" class="form-control" placeholder="dd-mm-yyyy" readonly>
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-sm-9 col-sm-offset-3 btn-action-group">
                                                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                                                    <a th:href="@{'/Donation/admin/infoDonation/' + *{campaignId}}" class="btn btn-default">Hủy</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include footer -->
    	<th:block th:include="@{admin/footer}"></th:block>
    </div>  
   
    <!-- The Modal -->
	<div id="myModal" class="myModal">

   		<!-- Modal content -->
		<div class="modal-content">
  			<div class="modal-header">
    			<span class="close">&times;</span>
    			<h4 class="modal-title"><i class="fa fa-exclamation-triangle"></i>Active</h4>
  			</div>
	  		<div class="m-content modal-body">	    		
	  		</div>
	  		<input id="mdata" type="hidden">
	  		<input id="mstatus" type="hidden">
	  		<div class="modal-footer">
	    		<button type="button" class="btn btn-default" id="modal-cancel-btn">Cancel</button>
				<button type="button" class="btn btn-danger" onclick="btnActiveUser();" id="modal-delete-btn">OK</button>
	  		</div>
		</div>

	</div>
	
	<!-- alert box modal message-->
	<div id="modalMsg" class="modal-msg">

   		<!-- Modal msg content -->
		<div class="modal-msg-content">
  			<div class="modal-msg-header">    			
    			<i class="fa fa-check fa-color-green"></i><h5 class="msg-content"></h5>
    			<!-- <i class="far fa-times"></i> -->
  			</div>
	  		
		</div>

	</div>
	
    
<!-- Required Jquery -->
<script type="text/javascript" th:src="@{/assets/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery-ui/jquery-ui.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    
<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/action.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/script_m_donation.js}"></script>
</body>
</html>
