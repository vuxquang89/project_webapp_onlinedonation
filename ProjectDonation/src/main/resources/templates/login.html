<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trao Yêu Thương">
    <meta name="keywords" content="Trao Yêu Thương, Gửi Trọn Niềm Tin">

    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--datepicker-->
    <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">

    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/themify-icons/themify-icons.css}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/icofont/css/icofont.css}">

    <!-- Core build with no theme, formatting, non-essential modules -->

    <!-- Rich Text Editor css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>

    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style-login.css}">

</head>
<body>
	<div class="mcontainer navbar-wrapper">
       <!-- include header -->
       <th:block th:include="@{header-logo}"></th:block>
       
       <div class="login-form">
       
       	
       
		    <form th:action="@{/j_spring_security_check}" method="post">
		        <h2>Đăng nhập</h2>    
		         
		        <div th:if="${param.error}">
		        	<div class="alert alert-danger">
                    	Sai tên đăng nhập hoặc mật khẩu.
                    </div>
                </div>
		        <!-- /login?error=true -->
		        <!-- 
			<div th:if="${#request.getParameter('error') == 'true'}"
				     style="color:red;margin:10px 0px;">
			    Login Failed!!!<br />
			    Reason :
			    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
			            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
			    	    Static summary
			    </span>
			          
			 </div>
       		 -->
		        
		        <div class="form-group">
		            
		            <input type="text" id="username" name="username"  class="form-control" placeholder="Nhập tên đăng nhập">
		        </div>
		        <div class="form-group">
		           
		            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
		        </div>
		        <div class="form-group clearfix">
		            <button type="submit" class="btn btn-primary float-left">Đăng nhập</button>
		            <label class="form-check-label float-left remember-me"><input type="checkbox" name="remember-me"> Ghi nhớ đăng nhập</label>
		        </div>
		        <div><a th:href="@{/Donation/forgotPassword}">Quên mật khẩu?</a></div>
		    </form>
		    <div class="text-center">Bạn chưa có tài khoản? <a th:href="@{/Donation/register}">Đăng ký tại đây</a></div>
		</div>
		 <!-- include footer -->
       	<th:block th:include="@{footer}"></th:block>
    </div>  
   
   
    
<!-- Required Jquery -->
<script type="text/javascript" th:src="@{/assets/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery-ui/jquery-ui.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
<script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/action.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/action_login.js}"></script>
</body>
</html>
